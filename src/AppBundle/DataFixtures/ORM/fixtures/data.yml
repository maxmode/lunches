AppBundle\Entity\Employee:
    employee_a:
        name: <name()>
    employee_b:
        name: <name()>
    employee_c:
        name: <name()>

AppBundle\Entity\Lunch\Receipt:
    receipt (template):
        src: "data:image/jpeg;base64,"
    receipt{1..4} (extends receipt): ~

AppBundle\Entity\Lunch:
    lunchOccasion (template):
        placeName: <company()>
        placeAddress: <address()>
        description: <sentence($nbWords = 4, $variableNbWords = true)>

    employee_a_today (extends lunchOccasion):
        occasionDate: <dateTimeBetween('2016-09-16 12:30:13', '2016-09-16 12:30:13')>
        employee: "@employee_a"
        ammount: "0.10"
        receipt: "@receipt1"

    employee_a_this_month (extends lunchOccasion):
        occasionDate: <dateTimeBetween('2016-09-01 12:30:13', '2016-09-01 12:30:13')>
        employee: "@employee_a"
        ammount: "0.70"
        receipt: "@receipt2"

    employee_a_last_month (extends lunchOccasion):
        occasionDate: <dateTimeBetween('2016-08-29 12:30:13', '2016-08-29 12:30:13')>
        employee: "@employee_a"
        ammount: "15.00"
        receipt: "@receipt3"

    employee_b_last_month (extends lunchOccasion):
        occasionDate: <dateTimeBetween('2016-08-30 12:30:13', '2016-08-30 12:30:13')>
        employee: "@employee_b"
        ammount: "27.00"
        receipt: "@receipt4"
